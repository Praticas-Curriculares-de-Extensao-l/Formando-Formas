<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formando Formas - Formas Geométricas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #d6f0ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #4b0082;
    }

    header {
      background-color: #b28dff;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header nav {
      margin-top: 10px;
    }

    header a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header a:hover {
      color: #ff8c00;
    }

    .subtitle {
      text-align: center;
      margin: 25px 20px 10px;
      font-size: 1.3em;
      color: #6a0dad;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .shapes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }

    .shape-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shape-box {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 140px;
      width: 160px;
    }

    .shape {
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      border: 3px solid transparent;
    }

    .shape:hover {
      transform: scale(1.1);
      border-color: #000;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #4aa3df;
    }

    .square {
      width: 130px;
      height: 130px;
      background: #ffcc66;
    }

    .rectangle {
      width: 160px;
      height: 100px;
      background: #66cc99;
    }

    .triangle {
      position: relative;
      width: 0;
      height: 0;
      border-left: 65px solid transparent;
      border-right: 65px solid transparent;
      border-bottom: 130px solid #f96b6b;
      transition: transform 0.3s;
    }

    .triangle::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -68px;
      width: 0;
      height: 0;
      border-left: 68px solid transparent;
      border-right: 68px solid transparent;
      border-bottom: 136px solid transparent;
      z-index: -1;
      transition: border-bottom-color 0.3s;
    }

    .triangle:hover {
      transform: scale(1.1);
    }

    .triangle:hover::after {
      border-bottom-color: #000;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    footer {
      margin-top: auto;
      background-color: #b28dff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formando Formas - Formas Geométricas</h1>
    <nav>
      <a href="index.html">Página Inicial</a>
      <a href="dinamicas.html">Dinâmicas</a>
      <a href="sobrenos.html">Sobre Nós</a>
    </nav>
  </header>

  <div class="subtitle">
    Aprenda se divertindo! Clique nas formas para ouvir seus nomes.
  </div>

  <div class="shapes-container">
    <div class="shape-container">
      <div class="shape-box">
        <div class="shape circle" onclick="falar('Círculo')"></div>
      </div>
      <div class="label">Círculo</div>
    </div>

    <div class="shape-container">
      <div class="shape-box">
        <div class="shape square" onclick="falar('Quadrado')"></div>
      </div>
      <div class="label">Quadrado</div>
    </div>

    <div class="shape-container">
      <div class="shape-box">
        <div class="shape rectangle" onclick="falar('Retângulo')"></div>
      </div>
      <div class="label">Retângulo</div>
    </div>

    <div class="shape-container">
      <div class="shape-box">
        <div class="triangle" onclick="falar('Triângulo')"></div>
      </div>
      <div class="label">Triângulo</div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="logo.png" alt="Logo do IFPE" class="footer-logo">
      <div>| 2025 Formando Formas - Projeto da disciplina de Práticas Curriculares de Extensão |</div>
    </div>
  </footer>

  <script>
    function falar(texto) {
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "pt-BR";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
